<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">

  <title>Login Page </title>

  <!-- Bootstrap CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="./css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="./css/elegant-icons-style.css" rel="stylesheet"/>
  <link href="./css/font-awesome.css" rel="stylesheet"/>
  <!-- Custom styles -->
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/style-responsive.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css">


  <script src="./js/html5shiv.js"></script>
  <script src="./js/respond.min.js"></script>
</head>

<body class="login-img3-body">

<div class="container">

  <form class="login-form" th:action="@{/login}" method="post" style="max-width: 400px;background-color: #002a80; border-radius: 10px; padding: 20px; margin-right: auto; margin-left: 0;">
    <div style="text-align:center; font-size:20px; color:green; font-weight:bold">
      <span th:utext="${message}"></span>
    </div>
    <div class="login-wrap">
      <h1 style="text-align: center">Login</h1>

      <div class="input-group">
        <span class="input-group-addon"><i class="icon_profile"></i></span>
        <input required type="text" class="form-control" placeholder="Username" name="username" autofocus style="border-radius: 0px 5px 5px 0px; background-color:#ffffff">
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" class="form-control" placeholder="Password" name="password" style="border-radius: 0px 5px 5px 0px; background-color:#ffffff">
      </div>
      <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
        <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
      </label>
      <button class="btn btn-primary btn-lg btn-block" type="submit" style="border-radius: 5px;" >Login</button>
      <a th:href="@{/register}" class="btn btn-info btn-lg btn-block" style="border-radius: 5px;">Signup</a>
    </div>
  </form>

</div>


</body>

</html>
