<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">


  <title>Mandacaru_Broker</title>

  <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link th:href="@{/css/bootstrap-theme.css}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link th:href="@{/css/elegant-icons-style.css}" rel="stylesheet" />
    <!--  <link th:href="@{css/font-awesome.min.css}" rel="stylesheet" />-->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />


    <!-- full calendar css-->
  <link th:href="@{/assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css}" rel="stylesheet" />
  <link th:href="@{/assets/fullcalendar/fullcalendar/fullcalendar.css}" rel="stylesheet" />
  <!-- easy pie chart-->
  <link th:href="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css}" rel="stylesheet" type="text/css" media="screen" />
  <!-- owl carousel -->
  <link rel="stylesheet" th:href="@{/css/owl.carousel.css}" type="text/css">
  <link th:href="@{/css/jquery-jvectormap-1.2.2.css}" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" th:href="@{/css/fullcalendar.css}">
  <link th:href="@{/css/widgets.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/style-responsive.css}" rel="stylesheet" />
  <link th:href="@{/css/xcharts.min.css}" rel=" stylesheet">
  <link th:href="@{/css/jquery-ui-1.10.4.min.css}" rel="stylesheet">

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <header class="header dark-bg">
      <div class="toggle-nav">
        <div class="icon-reorder tooltips" data-original-title="Menu" data-placement="bottom"><i class="icon_menu"></i></div>
      </div>

      <!--logo start-->

      <a href="/index" class="logo" style="font-family: 'Playfair Display', serif;">
          <img src="/img/logo.png"
               style="max-width: 10%; height: auto; padding-bottom: 1% " alt="logo"> Mandacaru <span >Broker</span></a>
      <!--logo end-->


      <div class="nav search-row" id="top_menu">
        <!--  search form start -->
        <ul class="nav top-menu">
          <li>
            <form class="navbar-form">
              <input class="form-control" placeholder="Search" type="text">
            </form>
          </li>
        </ul>
        <!--  search form end -->
      </div>

      <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
        <ul class="nav pull-right top-menu">

          <!-- task notificatoin start -->
          <li id="task_notificatoin_bar" class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <i class="icon-task-l"></i>

                        </a>
            <ul class="dropdown-menu extended tasks-bar">
              <div class="notify-arrow notify-arrow-blue"></div>


              <li>
                <a href="#">
                  <div class="task-info">
                    <div class="desc">Stocks</div>
                    <div class="percent">80%</div>
                  </div>
                  <div class="progress progress-striped">
                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                      <span class="sr-only">80% Complete</span>
                    </div>
                  </div>
                </a>
              </li>
              <li>

              </li>
              <li>

              </li>
              <li class="external">
                <a href="#">See All Tasks</a>
              </li>
            </ul>
          </li>
          <!-- task notificatoin end -->
          <!-- inbox notificatoin start-->
          <li id="mail_notificatoin_bar" class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <i class="icon-envelope-l"></i>

                        </a>
            <ul class="dropdown-menu extended inbox">
              <div class="notify-arrow notify-arrow-blue"></div>
              <li>

              </li>

              <li>

              </li>
              <li>
                <a href="#">See all messages</a>
              </li>
            </ul>
          </li>
          <!-- inbox notificatoin end -->

          <!-- alert notification end-->
          <!-- user login dropdown start-->
            <li class="dropdown">
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
<i class="icon_profile"></i>
                            </span>
                    <span class="username">Admin</span>
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu extended logout">
                    <div class="log-arrow-up"></div>
                    <li class="eborder-top">
                        <a th:href="@{/profile}"><i class="icon_profile"></i> My Profile</a>

                    </li>

                    <li>


                        <div class="login-box">
                            <select id="" class="selectpicker show-tick form-control" data-placeholder="Sign In" onchange="location = this.value;">
                                <option th:text="${session.username != null} ? ${session.username} : 'nullo'"></option>


                            </select>
                        </div>

                    </li>


                    <li>
                        <a href="#"><i class="icon_clock_alt"></i> Timeline</a>
                    </li>

                    <li>
                        <a th:href="@{/logout}"><i class="icon_key_alt"></i> Log Out</a>
                    </li>

                </ul>
            </li>
          <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
      </div>
    </header>
    <!--header end-->

      <!--sidebar start-->
      <aside>
          <div id="sidebar" class="nav-collapse" >
              <!-- sidebar menu start-->
              <ul class="sidebar-menu">
                  <li class="active">
                      <a class="" href="/index">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
                  </li>

                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="fa fa-gear"></i>
                          <span>Elements</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
                      <ul class="sub">
                          <li><a class="" href="/elements">Elements Home</a></li>
                      </ul>
                  </li>

                  <li class="sub-menu">
                      <a href="javascript:;" class="">
                          <i class="fa fa-key"></i>
                          <span>Security</span>
                          <span class="menu-arrow arrow_carrot-right"></span>
                      </a>
                      <ul class="sub">
                          <li><a class="" href="/security">Security Home</a></li>
                      </ul>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
        <div layout:fragment="content">

        </div>
        </section>

    </section>
    <!--main content end-->
  </section>
  <!-- container section start -->

  <!-- javascripts -->
  <script th:src="@{/js/jquery.js}"></script>
  <script th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
  <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
  <!-- bootstrap -->
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <!-- nice scroll -->
  <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
  <!-- charts scripts -->
  <script th:src="@{/assets/jquery-knob/js/jquery.knob.js}"></script>
  <script th:src="@{/js/jquery.sparkline.js}" type="text/javascript}"></script>
  <script th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
  <script th:src="@{/js/owl.carousel.js}"></script>
  <!-- jQuery full calendar -->
  <script th:src="@{/js/fullcalendar.min.js}"></script>
    <!-- Full Google Calendar - Calendar -->
    <script th:src="@{/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
    <!--script for this page only-->
    <script th:src="@{/js/calendar-custom.js}"></script>
    <script th:src="@{/js/jquery.rateit.min.js}"></script>
    <!-- custom select -->
    <script th:src="@{/js/jquery.customSelect.min.js}"></script>
    <script th:src="@{/assets/chart-master/Chart.js}"></script>

    <!--custome script for all page-->
    <script th:src="@{/js/scripts.js}"></script>
    <!-- custom script for this page-->
    <script th:src="@{/js/sparkline-chart.js}"></script>
    <script th:src="@{/js/easy-pie-chart.js}"></script>
    <script th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/js/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{/js/xcharts.min.js}"></script>
    <script th:src="@{/js/jquery.autosize.min.js}"></script>
    <script th:src="@{/js/jquery.placeholder.min.js}"></script>
    <script th:src="@{/js/gdp-data.js}"></script>
    <script th:src="@{/js/morris.min.js}"></script>
    <script th:src="@{/js/sparklines.js}"></script>
    <script th:src="@{/js/charts.js}"></script>
    <script th:src="@{/js/jquery.slimscroll.min.js}"></script>

    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
    </script>

  <th:block layout:fragment="script"></th:block>

</body>

</html>
