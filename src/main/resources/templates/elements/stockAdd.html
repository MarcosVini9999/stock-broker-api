<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Elements</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/elements">Elements</a></li>
                    <li><i class="fa fa-square-o"></i>Stocks</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal" th:action="@{/elements/stocks}" method="post">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Add New Stock
                    </header>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Company: </label>
                            <div class="col-sm-6">
                                <select class="form-control" id="ddlCompanyAdd" name="companyid">
                                    <option>-SELECT-</option>
                                    <option th:each="company : ${companies}"
                                            th:value="${company.id}"
                                            th:text="${company.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Symbol</label>
                                <div class="col-sm-6">
                                    <input name="symbol" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Price</label>
                                <div class="col-sm-6">
                                    <input name="price" class="form-control" size="16" type="number">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Details</label>
                                <div class="col-sm-5">
                                    <input name="details" type="text" class="form-control">
                                </div>
                            </div>
                    </div>
                </section>

                <section class="panel">
                    <div class="panel-body">
                        <button type="submit"  class="btn btn-success">Save</button>
                        <a href="/stocks" class="btn btn-warning">Exit</a>
                    </div>
                </section>

            </div>

            </form>
        </div>
        </div>
    </section>
</div>
</body>
</html>
