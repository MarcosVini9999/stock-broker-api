<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Elements</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/elements">Elements</a></li>
                    <li><i class="fa fa-square-o"></i>Stocks</li>
                </ol>
            </div>
        </div>

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">

                <div class="panel-body">
                    <a href="/elements/stockAdd" class="btn btn-primary">
                        New Stock
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                   List of Stocks
                </header>

                <table class="table table-advance table-hover">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_profile"></i> Symbol</th>
                        <th><i class="icon_calendar"></i> Price</th>
                        <th><i class="icon_mail_alt"></i> Variation</th>
                        <th><i class="icon_pin_alt"></i> Details</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="stock: ${stocks}">
                        <td><i class="fa fa-table"></i></td>
                        <td th:text="${stock.getSymbol}">

                        </td>
                        <td th:text="${stock.getPrice}"></td>
                        <td th:text="${stock.getVariation}" class="base" th:classappend="${stock.getVariation > 0 ? 'positive-variation' : 'negative-variation'}"></td>
                        <td th:text="${stock.details}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/elements/stock/Details/'+${stock.id}}">
                                    <i class="icon_document_alt"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/elements/stock/Edit/'+${stock.id}}">
                                    <i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/elements/stocks/delete/'+${stock.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    </section>
</div>

</body>
</html>
