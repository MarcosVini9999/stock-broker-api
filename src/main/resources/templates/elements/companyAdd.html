<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Elements</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/elements">Elements</a></li>
                    <li><i class="fa fa-square-o"></i>Companies</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
    <div class="row justify-content-center" >
        <div class="col-lg-12">
            <form id="cform" class="form-horizontal" th:action="@{/elements/companies}" method="post">
            <section class="panel">
                <header class="panel-heading">
                   Add New Company
                </header>
                <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Company Name</label>
                            <div class="col-sm-6">
                                <input required name="name" type="text" size="16" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Capital</label>
                            <div class="col-sm-6">
                                 <input required name="capital" class="form-control" size="16" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4"> Nationality</label>
                            <div class="col-sm-6">
                                <input required name="nationality" type="text" class=" form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">Ticker</label>

                            <div class="col-sm-5">
                                <input pattern="^[A-Z]{4}$"  placeholder="Ex: ABCD" title="Formato: XXXX" required name="ticker" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4">CNPJ</label>

                            <div class="col-sm-5">


                                <input pattern="/^\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}$/" title="Formato: XX.XXX.XXX/XXXX.XX" class="form-control" type="text" name="cnpj" placeholder="XX.XXX.XXX/XXXX-XX"  maxlength="18" required>

                            </div>
                        </div>

                </div>
            </section>
            <section class="panel">

                <div class="panel-body">
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                    <a href="/elements/companies" class="btn  btn-warning">
                        Exit
                    </a>
                </div>
            </section>
            </form>

        </div>
    </div>
    </div>
    </section>
</div>
<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () { // Line 1

            $('#cform').on('submit',function () { // Line 2
                console.log("Form was successfully submitted!");
            })

        })
    </script>
</th:block>

<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div class="toast" data-delay="5000" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header">
            <strong class="mr-auto">Thank you</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Success
        </div>
    </div>
</div>

<script>
    function formatCNPJ(input) {
        let cnpj = input.value.replace(/\D/g, '');

        if (cnpj.length > 2) {
            cnpj = cnpj.replace(/^(\d{2})(\d)/, '$1.$2');
        }
        if (cnpj.length > 5) {
            cnpj = cnpj.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
        }
        if (cnpj.length > 8) {
            cnpj = cnpj.replace(/^(\d{2})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3/$4');
        }
        if (cnpj.length > 12) {
            cnpj = cnpj.replace(/^(\d{2})\.(\d{3})\.(\d{3})\/(\d{4})(\d)/, '$1.$2.$3/$4-$5');
        }

        // Atualiza o valor do input
        input.value = cnpj;
    }
</script>




</body>
</html>
