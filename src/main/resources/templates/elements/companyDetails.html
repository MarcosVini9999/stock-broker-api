<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Elements</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/elements">Elements</a></li>
                    <li><i class="fa fa-square-o"></i>Companies</li>
                </ol>
            </div>
        </div>
    <div class="container" style="width: 70%">
        <div class="row justify-content-center" >
            <div class="col-lg-12">
                <form class="form-horizontal" th:action="@{'/elements/companies/update/'+${company.id}}" method="put">
                    <section class="panel">
                        <header class="panel-heading">
                            Editing Company
                        </header>
                        <div class="panel-body">
                            <!--date picker start-->
                            <div class="form-group">
                                <label class="control-label col-sm-4">Company Name</label>
                                <div class="col-sm-6">
                                    <input name="name" th:value="${company.name}" disabled type="text" size="16" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Capital</label>
                                <div class="col-sm-6">
                                    <input name="capital" th:value="${company.capital}" class="form-control" size="16" type="number">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Nationality</label>
                                <div class="col-sm-6">
                                    <input name="nationality" th:value="${company.nationality}"  type="text" class=" form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Ticker</label>

                                <div class="col-sm-5">
                                    <input name="ticker" th:value="${company.ticker}"  type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">CNPJ</label>

                                <div class="col-sm-5">
                                    <input name="cnpj" th:value="${company.cnpj}"  type="text" class="form-control">
                                </div>
                            </div>

                        </div>
                    </section>

                    <section class="panel">

                        <div class="panel-body">
                            <button type="submit" disabled class="btn btn-primary">
                                Edit
                            </button>
                            <a href="/elements/companies" class="btn  btn-warning">
                                Exit
                            </a>
                        </div>
                    </section>
                </form>
            </div>
        </div>

        <div class="row justify-content-center" >
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        List of the stock:  <br><span th:text="${company.name}"></span></br>
                    </header>
                    <div class="panel-body">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th></th>
                                <th><i class="icon_profile"></i> Name</th>
                                <th><i class="icon_calendar"></i> Capital</th>
                                <th><i class="icon_mail_alt"></i> Code</th>
                                <th><i class="icon_pin_alt"></i> Details</th>
                                <th><i class="icon_cogs"></i> Action</th>
                            </tr>
                            <tr th:each="stock: ${company.stocks}">
                                <td><i class="fa fa-table"></i></td>
                                <td th:text="${stock.name}"></td>
                                <td th:text="${stock.capital}"></td>
                                <td th:text="${stock.code}"></td>
                                <td th:text="${stock.details}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" th:href="@{'/elements/stock/Details/'+${stock.id}}">
                                            <i class="icon_plus_alt2"></i></a>
                                        <a class="btn btn-success"
                                           th:href="@{'/elements/stock/Edit/'+${stock.id}}"><i class="icon_check_alt2"></i></a>
                                        <a class="btn btn-danger"
                                           onclick="return confirm('Are you sure you want to delete this record?')"
                                           th:href="@{'/elements/stock/delete/'+${stock.id}}"><i class="icon_close_alt2"></i></a>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
    </section>
</div>

</body>
</html>
